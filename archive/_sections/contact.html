---
title: Contactez-nous
icon: fa-envelope
order: 5
---

<form method="post" action="https://formspree.io/{{ site.email }}" onsubmit="if(document.getElementById('agree').checked) { return true; } else { alert('Merci de bien vouloir indiquer que vous avez lu et accepté la Politique de Confidentialité'); return false; }">
  <div class="row">
    <div class="6u 12u$(mobile)"><input type="text" name="name" placeholder="Nom" /></div>
    <div class="6u$ 12u$(mobile)"><input type="text" name="email" placeholder="Email" /></div>
    <div class="12u$">
      <textarea name="message" placeholder="Message"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="2u$">
      <input id="agree" name="agree" type="checkbox" values="check"/>
    </div>
    <div class="10u$">
      <label for="agree">J'ai lu et j'accepte la <a href="{{ site.url }}{{ site.baseurl }}/assets/pdf/PrivacyPolicy.pdf" target="_blank">Politique de Confidentialité</a></label>
    </div>
  </div>
<div class="row">
    <div class="12u$">
      <input type="submit" value="Envoyer" />
    </div>
  </div>
</form>
